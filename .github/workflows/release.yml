name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "VERSION=$REF_NAME" >> $GITHUB_OUTPUT

      - name: Update version in Info.plist
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          VERSION_NUMBER="${VERSION#v}"
          sed -i '' "s/<string>1.0.0<\/string>/<string>${VERSION_NUMBER}<\/string>/g" Sources/Info.plist

      - name: Build app
        run: |
          swift build -c release

          mkdir -p "CD Player.app/Contents/MacOS"
          mkdir -p "CD Player.app/Contents/Resources"

          cp .build/release/CDPlayer "CD Player.app/Contents/MacOS/"
          cp Sources/Info.plist "CD Player.app/Contents/"

      - name: Create DMG
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          DMG_NAME="CDPlayer-${VERSION}.dmg"

          mkdir -p dmg_temp
          cp -R "CD Player.app" dmg_temp/
          ln -s /Applications dmg_temp/Applications

          hdiutil create -volname "CD Player" \
            -srcfolder dmg_temp \
            -ov -format UDZO \
            "$DMG_NAME"

          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Create ZIP
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          ZIP_NAME="CDPlayer-${VERSION}.zip"
          zip "$ZIP_NAME" "$DMG_NAME"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
